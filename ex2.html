<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="json-file.png" type="image/x-icon">
  <title>https://api.myglamapp.pl/api/categories?language=EN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    div.hr {
  height: 30px;
  background: #fff url(hr1.gif) no-repeat scroll center;
}
div.hr hr {
  display: none;
}
img {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    
}
    </style>
</head>
<body>
  <div class="container">
    
      <script>
          $(document).ready(function(){
        
            $.getJSON("https://cors.io/?https://api.myglamapp.pl/api/categories?language=EN",function(data){
        
                var map_data='';
                  for (var i=0; i <data.data.length; i++) {
                    map_data+='<marquee><h1><font color="#0080FF"><b>'+data.data[i].label+'</b></font></h1></marquee>';
                    map_data+='<center><img src="http://'+data.data[i].imagePath+'" width="80%" height="50%" </img></center>';
                    map_data+='<br><br><br>';
                    map_data+='<div  class="row">';
                 for (var j=0; j <data.data[i].Services.length; j++) {
                   map_data+='<div class="col-sm-4"><div class="card"><div class="card-body">';
                   map_data+='<marquee><h5 class="card-title"><font color="#FF0040"><i>'+data.data[i].Services[j].label_service+'</i></font></h5></marquee>';
                   map_data+='<p class="card-text">'+data.data[i].Services[j].description_service+'</p>';
                   map_data+='</div></div></div>';
                            
                           
                          }
                          map_data+='</div><br><div class="hr"><hr /></div>';
                          
                        
}
               $('#map').append(map_data);
              
          
            }
            );
          }
          );
           </script>
           
<div    id="map" >
  
  </div>


    
    </div>
</body>
</html>
